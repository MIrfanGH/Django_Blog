{%  extends "blog/base.html"  %}
{% load static %}  {# Enables usage of static files such as CSS or JS #}
{% load crispy_forms_tags %}

    
{% block content %}

<!-- Profile Display and Update Section -->
<div class="content-section">

      <!-- User Info Display -->
      <div class="media">
          <img class="rounded-circle account-img" src="{{ user.profile.image.url |default_if_none:static('img/default.jpg')}}">
          <div class="media-body">

              <!-- Display the user's username and email -->
              <h2 class="account-heading">{{ user.username }}</h2>
              <p class="text-secondary">{{ user.email }}</p>
          </div>
      </div>

  <!-- Profile Update Form -->
  <form method='POST' enctype="multipart/form-data">
        {% csrf_token %}
        <fieldset class="form-group">  
            <legend class="border-bottom mb-4">Profile Info</legend>

            <!-- Render user and profile update forms using crispy crispy tags -->
            {{user_form|crispy }}
            {{profile_form|crispy }}
        </fieldset>

        <!-- Submit Button Section, centered on the page using Bootstrap grid -->
        <div class="col-md-6 offset-md-5">
            <div class="form-group">            
                <button class="btn btn-outline-info" type="submit">Update</button>   
                <a href="{% url 'login' %}">Reset Password</a>            
            </div>
        </div>
  </form>
</div>
{% endblock %}

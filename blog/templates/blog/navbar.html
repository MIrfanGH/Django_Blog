<!-- Header with fixed-top responsive navbar -->
<header class="site-header">
    <nav class="navbar navbar-expand-md navbar-dark bg-steel fixed-top">
        <div class="container">

          <!-- Site Branding/Logo -->
          <a class="navbar-brand mr-4" href="#">MyDailyBlog</a>

          <!-- Toggler Button for Collapsing Navbar on Small Screens(Mobile view) -->
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggle" aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-between" id="navbarToggle">

            <!-- Navbar Left Side Static Navigation Links  -->
            <div class="navbar-nav me-auto">
              <a class="nav-item nav-link" href="{% url 'blog_home' %}">Home</a>
              <a class="nav-item nav-link" href="{% url 'post_create' %}">New_Post</a>
              <a class="nav-item nav-link" href="{% url 'blog_about' %}">About</a>
            </div>

            <!-- Navbar Right Side Dynamic Links Based on Auth Status-->
            <div class="navbar-nav d-flex align-items-center gap-2 ms-auto " style="margin-right: 110px;" >
                {% if user.is_authenticated %}
                    <!-- Authenticated User Options -->
                    <a class="nav-item nav-link" href="{% url 'profile' %}">Profile</a>
                    <a class="nav-item nav-link" href="#">Donate</a>

                    <!-- Logout handled via POST form for CSRF protection -->
                    <form method="post" action="{% url 'logout' %}">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-sm btn-link nav-link" style="padding: 0;">Logout</button>
                    </form>

                {% else %}
                    <!-- Unauthenticated User Options -->
                    <a class="nav-item nav-link" href="{% url 'login' %}">Login</a>
                    <a class="nav-item nav-link" href="{% url 'register' %}">Register</a>
                {% endif %}
            </div>
            
          </div>
        </div>
    </nav>
</header>

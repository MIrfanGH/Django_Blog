
{%  extends "blog/base.html"  %}

{% load crispy_forms_tags %}
    
{% block content %}  {# Start of content block to be inserted into the base template #}


<!-- Password reset form  container -->
<div class="content-section">      

    <!-- Password reset Form -->
    <form method='POST'>
        {% csrf_token %}
        <fieldset class="form-group">  
            <legend class="border-bottom mb-4">Reset Password</legend>
              {{form|crispy }} {# Renders form fields with  crispy formatting with Bootstrap styling #}
        </fieldset>

        <!-- resest button aligned to center -->
        <div class="col-md-6 offset-md-3 ">
            <div class="form-group text-center">
                <button class="btn btn-outline-info" type="submit">Reset</button>                    
            </div>
        </div>
    </form> 
 
</div>

{% endblock %}

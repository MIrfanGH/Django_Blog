{%  extends "blog/base.html"  %}
    
{% block content %}

<!-- Display heading of the username/author -->
<h1 class="mb-3">Posts by {{ view.kwargs.username}}  </h1>

  {% for post in SamePosts %}
      <article class="media content-section">

          <!-- Display profile image of the post's author using the related user profile's image URL -->
          <img class="rounded-circle article-img" src="{{ post.author.profile.image.url }}">
          <div class="media-body">
            <div class="article-metadata">
              
              <!-- Link to the author's posts page-->
              <a class="mr-2" href="{% url 'same_user_posts' post.author.username %}">{{ post.author }}</a>

              <!-- Display formatted post date -->
              <small class="text-muted">{{ post.date_posted | date:"F d, Y" }}</small>
            </div>

            <!-- Post title with link to detailed view -->
            <h2>
              <a class="article-title" href="{% url 'post_detail' post.id %}">{{ post.title }}</a>
            </h2>

            <p class="article-content"><h5>Content Nature: </h5>{{ post.content_nature }}</p>
            <h5>Content: </h5>
            <p class="article-content">{{ post.content }}</p>
          </div>
      </article>

  {% endfor %}
{% endblock %}

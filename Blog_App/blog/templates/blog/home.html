{%  extends "blog/base.html"  %}
    
{% block content %}


  {% for post in posts %}
      <article class="media content-section">
        
          <!-- Display profile image of the post's author using the related user profile's image URL -->
          <img class="rounded-circle article-img" src="{{ post.author.profile.image.url }}">

          <div class="media-body">
            <div class="article-metadata">

              <a class="mr-2" href="{% url 'same_user_posts' post.author.username %}">{{ post.author }}</a>

              <!-- Display post date in "Month day, Year" format -->
              <small class="text-muted">{{ post.date_posted | date:"F d, Y" }}</small>
            </div>

            <!--Post title (linked to detail view)-->
            <h2><a class="article-title" href="{% url 'post_detail' post.id %}">{{ post.title }}</a></h2>
            
            <p class="article-content"><h5>Content Nature: </h5>{{ post.content_nature }}</p>

            <!-- Main content of the post -->
            <h5>Content: </h5>
            <p class="article-content">{{ post.content }}</p>
          </div>
      </article>
  {% endfor %}

{% endblock %}

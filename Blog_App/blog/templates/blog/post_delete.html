{%  extends "blog/base.html"  %}

{% load crispy_forms_tags %} {# Loads crispy forms for better form rendering #}
    
{% block content %}

  <div class="content-section">   <!-- Styled via custom CSS -->

    <!-- Delete Confirmation Form -->
    <form method='POST'>
        {% csrf_token %}
        <fieldset class="form-group">  <!-- Boot strap for better UI-->
            <legend class="border-bottom mb-4">Delete Post</legend>
            <h2>Are you sure You want to Delete "{{ object.title}}" Post?</h2>
        </fieldset>

        <!-- Action buttons: Submit and Cancel -->
        <div class="form-group">
                <button class="btn btn-outline-danger" type="submit">Yes, Delete</button>
                <a  class="btn btn-outline-secondary" href="{% url 'post_detail' object.id %}">Cancel</a>
        </div>
    </form>

  </div>

{% endblock %}
